<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Svg Circle</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
<svg  xmlns="http://www.w3.org/2000/svg" height="200" width="200" viewPort="0 0 100 100" data-value="70">
    <circle class="bg" r="90" cx="100" cy="100" fill="none" stroke="#ccc" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
    <circle class="meter" id="bar" r="90" cx="100" cy="100" fill="none" stroke="#09c" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
</svg>
<input type='number' value="100" min="0" max="100">
</body>
</html>
